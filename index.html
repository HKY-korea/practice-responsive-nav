<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Practice Nav Bar</title>
    <script
      src="https://kit.fontawesome.com/dad474a083.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <i class="fab fa-accusoft"></i>
          <a href="">Dream Coding</a>
        </div>
        <ul class="nav_menu">
          <li><a href="">Home</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">Weddings</a></li>
          <li><a href="">FAQ</a></li>
          <li><a href="">Bookings</a></li>
        </ul>
        <div class="nav_links">
          <button type="button">
            <i class="fab fa-twitter"></i>
          </button>
          <button type="button">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>

        <button type="button" class="nav_toggleBtn">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </header>
  </body>
</html>
